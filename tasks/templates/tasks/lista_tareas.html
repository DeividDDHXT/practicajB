<h1>Lista de Tareas</h1>
<a href="{% url 'agregar_tarea' %}">Agregar nueva tarea</a>
<ul>
    {% for tarea in tareas %}
        <li>
            {{ tarea.titulo }} - {{ tarea.completada }}
            <a href="{% url 'editar_tarea' tarea.pk %}">Editar</a>
            <a href="{% url 'eliminar_tarea' tarea.pk %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
